spell_acceleration: "Ускорение"
spell_acceleration_description: >
  Вы искривляете ткань времени.  
  Пока действует это заклинание, **цель** получает возможность выполнять одно дополнительное **действие** в каждом своём ходе.  
  Как только **цель** выполнит в общей сложности два дополнительных **действия**, предоставленных этим заклинанием, его действие заканчивается.

spell_anomaly: "Аномалия"
spell_anomaly_description: >
  Вы изменяете саму природу вашей **цели**.  
  Пока действует это заклинание, если **цель** должна получить урон типа, который она **поглощает** или к которому **невосприимчива**, она вместо этого считается **уязвимой** к этому типу урона.  
  После того как это произойдёт, заклинание заканчивается.

spell_dark_weapon: "Тёмное оружие"
spell_dark_weapon_description: >
  Вы насыщаете **оружие** **тёмной энергией**.  
  Пока действует это заклинание, весь урон, наносимый **оружием**, получает тип **тьма**.  
  Если вы экипированы этим **оружием** во время произнесения заклинания, можете совершить бесплатную **атаку** этим оружием в рамках того же **действия**.  
  Заклинание можно наложить только на **оружие**, экипированное согласным существом.

spell_dispel: "Рассеивание"
spell_dispel_description: >
  Вы испускаете волну негативной энергии и очищаете всю магию с **существом**.  
  Если **цель** под действием одного или нескольких заклинаний с **длительностью Сцена**, она больше не подвергается воздействию ни одного из этих заклинаний.

spell_divination: "Гадание"
spell_divination_description: >
  Вы на краткий миг заглядываете в будущее.  
  Пока действует заклинание, после того как **существо**, которое вы видите, выполняет **проверку**, если это не **провал** и не **критический успех**, вы можете заставить его перебросить оба кубика.  
  После двух таких перебросов заклинание заканчивается.

spell_drain_spirit: "Иссушение духа"
spell_drain_spirit_description: >
  Вы поглощаете психею **существа**.  
  **Цель** теряет 【БЗ + 15】**пунктов Разума**.  
  Затем вы восстанавливаете количество **пунктов Разума**, равное половине потерянных **пунктов Разума** цели (если потеря была уменьшена до 0, вы ничего не восстанавливаете).

spell_drain_vigor: "Истощение жизни"
spell_drain_vigor_description: >
  Вы крадёте жизненную силу другого **существа**.  
  **Цель** получает 【БЗ + 15】**урона тьмой**.  
  Затем вы восстанавливаете количество **пунктов Здоровья**, равное половине потерянных **пунктов Здоровья** цели (если потеря была уменьшена до 0, вы ничего не восстанавливаете).

spell_gamble: "Ставка"
spell_gamble_description: >
  Вы призываете вихрь **хаотической энергии**.  
  Бросьте ваш текущий кубик **Воли** один раз за каждые 10 **пунктов Разума**, потраченные на заклинание, затем выберите один кубик по своему усмотрению: число на кубике определяет эффект заклинания.
  
  - "**1** Вы теряете половину текущих **пунктов Здоровья** и половину текущих **пунктов Разума**."
  - "**2-3** Все существа на сцене, включая вас, получают эффект **отравлен**."
  - "**4-6** Все существа на сцене, включая вас, получают эффект **замедлен**."
  - "**7-8** Выберите до трёх существ, которых видите: каждое восстанавливает 50 **пунктов Здоровья** и излечивается от всех эффектов состояний."
  - "**9+** Выберите любое количество существ, которых видите: каждое получает 30 урона.  
    Тип урона определяется случайным образом броском **d6**:  
    1. **воздух** 2. **молния** 3. **тьма** 4. **земля** 5. **огонь** 6. **яд**"

spell_mirror: "Зеркало"
spell_mirror_description: >
  Вы искажаете законы магии.  
  Пока действует заклинание, если на **цель** направлено атакующее (⚡) заклинание, **существо**, которое его произнесло, становится целью вместо неё (остальные цели заклинания остаются прежними).  
  После этого заклинание заканчивается.

spell_omega: "Омега"
spell_omega_description: >
  Вы призываете злой рок на врага, превращая его силу в слабость.  
  **Цель** теряет количество **пунктов Здоровья**, равное 【20 + половина уровня цели】.

spell_stop: "Стоп"
spell_stop_description: >
  Вы запираете врага внутри круга, где изменены пространство и время.  
  В свой следующий ход **цель** выполняет на одно **действие** меньше (минимум 0 **действий**).

spell_umbra: "Умбра"
spell_umbra_description: >
  Шторм **тёмной энергии** превращает материю в пепел.  
  Каждая поражённая **цель** получает 【БЗ + 15】 **тёмного урона**.  
  
  **Возможность**: все поражённые **цели** получают статус **ослаблен**.
