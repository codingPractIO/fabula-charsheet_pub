spell_elemental_shroud: "Элементальный покров"
spell_elemental_shroud_description: >
  Вы свиваете магическую энергию и защищаете **цели** от ярости **стихий**.  
  Выберите тип урона: **воздух**, **молния**, **земля**, **огонь** или **лёд**.  
  Пока действует это заклинание, каждая цель получает **сопротивление** выбранному типу урона.

spell_elemental_weapon: "Элементальное оружие"
spell_elemental_weapon_description: >
  Вы наполняете **оружие** **элементальной энергией**.  
  Выберите тип урона: **воздух**, **молния**, **земля**, **огонь** или **лёд**.  
  Пока действует это заклинание, весь урон, наносимый **оружием**, становится уроном выбранного типа.  
  Если вы экипированы этим **оружием** во время произнесения заклинания, вы можете совершить бесплатную **атаку** этим оружием в рамках того же действия.  
  Заклинание можно наложить только на **оружие**, экипированное согласным существом.

spell_flare: "Вспышка"
spell_flare_description: >
  Вы направляете на врага луч огня, температура которого настолько высока, что пронзает большинство защит.  
  **Цель** получает 【БЗ + 25】 урона **огнём**.  
  Урон от этого заклинания игнорирует **сопротивления**.

spell_fulgur: "Громовержец"
spell_fulgur_description: >
  Вы свиваете электричество в волну потрескивающих молний.  
  Каждая **цель**, поражённая заклинанием, получает 【БЗ + 15】 урона **молнией**.  

  **Возможность**: каждая поражённая **цель** получает состояние **оглушён**.

spell_glacies: "Сугроб"
spell_glacies_description: >
  Вы покрываете врагов толстым слоем инея.  
  Каждая **цель**, поражённая заклинанием, получает 【БЗ + 15】 урона **льдом**.  

  **Возможность**: каждая поражённая **цель** получает состояние **замедлен**.

spell_iceberg: "Айсберг"
spell_iceberg_description: >
  Столп ледяной магии окружает врага, резко понижая его температуру до критического уровня.  
  **Цель** получает 【БЗ + 25】 урона **льдом**.  
  Урон от этого заклинания игнорирует **сопротивления**.

spell_ignis: "Игнис"
spell_ignis_description: >
  Вы направляете палящий шквал на врагов, создавая огонь буквально из ничего.  
  Каждая **цель**, поражённая заклинанием, получает 【БЗ + 15】 урона **огнём**.  

  **Возможность**: каждая поражённая **цель** получает состояние **растерян**.

spell_soaring_strike: "Воздушный удар"
spell_soaring_strike_description: >
  Ветер переносит ваши удары по полю битвы.  
  Вы можете немедленно совершить бесплатную **атаку** с помощью экипированного **оружия ближнего боя**.  
  Эту **атаку** можно направить на **существ**, которых обычно можно атаковать только дальними атаками.  

  Если вы использовали **оружие** категории **рукопашное** или **копья**, атака наносит дополнительные 5 урона.  
  Если вы попали по **летающей цели**, можете заставить её приземлиться немедленно.

spell_terra: "Терра"
spell_terra_description: >
  Из земли под ногами врагов резко вырастают скалы, смыкаясь над ними.  
  Каждая **цель**, поражённая заклинанием, получает 【БЗ + 15】 урона **землёй**.  
  Заклинание не действует на **летающих**, **парящих**, **падающих** или находящихся в воздухе существ.  

  **Возможность**: каждая поражённая **цель** выполняет на одно действие меньше в свой следующий ход (минимум 0 действий).

spell_thunderbolt: "Удар грома"
spell_thunderbolt_description: >
  Вы посылаете молнию в врага.  
  **Цель** получает 【БЗ + 25】 урона **молнией**.  
  Урон от этого заклинания игнорирует **сопротивления**.

spell_ventus: "Зефир"
spell_ventus_description: >
  Вы призываете мощь ветров против врага.  
  Каждая **цель**, поражённая заклинанием, получает 【БЗ + 15】 урона **воздухом**.  
  **Возможность**: все **летающие цели**, поражённые заклинанием, немедленно приземляются.

spell_vortex: "Вихрь"
spell_vortex_description: >
  Ревущий вихрь окружает вас, отбивая стрелы и пули.  
  Пока действует заклинание, вы получаете бонус +2 к **Защите** против **дальних атак**.
