spell_aura: "Аура"
spell_aura_description: >
  Вы проецируете свою душу за пределы тела и направляете её, чтобы окружить цели,
  защищая их от опасной магии. Пока действует это заклинание, каждая цель может считать
  свою Магическую защиту равной 12 против любых эффектов, направленных на неё
  (при этом они могут использовать своё обычное значение Защиты, если оно выше 12).

spell_awaken: "Пробуждение"
spell_awaken_description: >
  Вы позволяете существу сосредоточить свою жизненную энергию на достижении того, чего оно раньше не могло.
  Выберите один Атрибут: **Ловкость**, **Проницательность**, **Мощь** или **Воля**. Пока действует это заклинание,
  цель считает выбранный Атрибут как если бы он был на один размер кубика выше (до максимума **к12**).

spell_barrier: "Барьер"
spell_barrier_description: >
  Вы проецируете свою душу за пределы тела и плетёте её в барьер для защиты целей от атак.
  Пока действует это заклинание, каждая цель может считать свою Защиту равной 12 против любых эффектов, направленных на неё
  (при этом они могут использовать своё обычное значение Защиты, если оно выше 12).

spell_cleanse: "Очищение"
spell_cleanse_description: >
  Вы усиливаете и очищаете душевную энергию, протекающую через ваших спутников. Каждая цель
  избавляется от всех негативных эффектов состояния.

spell_enrage: "Ярость"
spell_enrage_description: >
  Вы заставляете существо потерять контроль над гневом и действовать вызывающе. Цель получает состояние **взбешён** и не может выполнять действия **Защита** или **Заклинание** в свой следующий ход.

spell_hallucination: "Галлюцинация"
spell_hallucination_description: >
  Вы искажаете восприятие врагов, заставляя их видеть странные или пугающие галлюцинации.
  Выберите **оглушён** или **растерян**: вы накладываете выбранный эффект на каждую цель, поражённую этим заклинанием.

spell_heal: "Исцеление"
spell_heal_description: >
  Вы оживляете своих спутников, успокаивая их боль и исцеляя усталость. Каждая цель восстанавливает
  **40** Очков Здоровья. Эта величина увеличивается до **50** Очков Здоровья, если вы **уровня 20 или выше**, или до **60** Очков Здоровья, если вы **уровня 40 или выше**.

spell_lux: "Светоч"
spell_lux_description: >
  Вы сосредотачиваете внутреннюю энергию в шквал ослепляющих лучей души. Каждая цель, поражённая
  этим заклинанием, получает 【БЗ + 15】**светового** урона.

  **Возможность**: Каждая цель, поражённая этим заклинанием, получает эффект **оглушён**.

spell_mercy: "Милосердие"
spell_mercy_description: >
  Вы укрепляете сердце существа против страданий и отчаяния. Пока действует это заклинание,
  если цель должна упасть до 0 Очков Здоровья, она остаётся стоять с ровно 1 Очком Здоровья.
  После этого заклинание заканчивается.

spell_reinforce: "Усиление"
spell_reinforce_description: >
  Вы защищаете цели от атак, которые могли бы повредить их тело и дух. Выберите один из эффектов: **оглушён**,
  **взбешён**, **отравлен**, **растерян**, **замедлен** или **ослаблен**. Пока действует это заклинание,
  каждая цель становится невосприимчива к выбранному эффекту состояния.

spell_soul_weapon: "Оружие души"
spell_soul_weapon_description: >
  Вы наполняете оружие очищающей энергией вашего духа. Пока действует это заклинание,
  весь урон, наносимый оружием, становится типа **свет**. Если у вас экипировано это оружие при произнесении заклинания,
  вы можете выполнить **свободную атаку** этим оружием в рамках того же действия.

  Это заклинание можно наложить только на оружие, экипированное согласным с вашим действием существом.

spell_torpor: "Оцепенение"
spell_torpor_description: >
  Вы подавляете душевную энергию в телах врагов, затрудняя их движения.
  Выберите **замедлен** или **ослаблен**: вы накладываете выбранный эффект на каждую цель, поражённую этим заклинанием.
