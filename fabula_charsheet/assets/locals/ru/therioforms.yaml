therioform_amphibia: "Амфибия"
therioform_amphibia_description: |
  Вы можете дышать под водой, а ваши глаза прекрасно видят в сумерках.

  Когда вы восстанавливаете Очки Жизни, вы дополнительно восстанавливаете 5 Очков Жизни и
  можете немедленно избавиться от одного негативного статуса на ваш выбор.
therioform_amphibia_creatures: "Лягушки, саламандры, регенерирующие существа, водные монстры."

therioform_arpaktida: "Арпактида"
therioform_arpaktida_description: |
  Вы считаетесь так, будто ваше Знание (Insight) на один размер кубика выше (до максимума d12).

  Когда вы впервые в свой ход наносите урон одному или нескольким существам,
  если хотя бы одно из них находится в Кризисе, вы наносите каждому из них дополнительно 5 урона.
therioform_arpaktida_creatures: "Волки, хищные птицы, существа с острым охотничьим чутьём."

therioform_dynamotheria: "Динамотерия"
therioform_dynamotheria_description: |
  Вы считаетесь так, будто ваша Сила (Might) на один размер кубика выше (до максимума d12).

  Когда вы успешно проходите проверку для продвижения или отката часов (Clock), если в проверке
  участвует Сила, вы можете заполнить или стереть дополнительный сектор этих часов.
therioform_dynamotheria_creatures: "Медведи, динозавры, существа огромных размеров и силы."

therioform_electrophora: "Электрофора"
therioform_electrophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон электрическим.

  Пока ваши безоружные удары наносят электрический урон, любой враг, потерявший 20 или более Очков Жизни
  от вашего безоружного удара, также получает эффект замедления (slow).
therioform_electrophora_creatures: "Электрические существа, элементали молнии, роботы."

therioform_neurophagoida: "Нейрофагоида"
therioform_neurophagoida_description: |
  При использовании навыка Биофагии (Biophagy) вы также восстанавливаете количество Очков Разума,
  равное 【4 + (ваш уровень навыка Theriomorphosis)】.
therioform_neurophagoida_creatures: "Паразиты, нежить, существа, питающиеся душами."

therioform_placophora: "Плакофора"
therioform_placophora_description: |
  Вы можете считать вашу Защиту (Defense) равной
  【13 + (половина вашего уровня навыка Theriomorphosis)】 (при этом можете использовать и обычные значения, если они выше).
therioform_placophora_creatures: "Ракообразные, черепахи, бронированные существа и транспорт."

therioform_pneumophora: "Пнеумoфора"
therioform_pneumophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон воздушным.

  Пока ваши безоружные удары наносят воздушный урон, любой враг, потерявший 20 или более Очков Жизни
  от вашего безоружного удара, также получает эффект ослабления (weak).
therioform_pneumophora_creatures: "Моллюски с реактивным двигателем, большие крылатые звери, ракеты."

therioform_polypoda: "Полипода"
therioform_polypoda_description: |
  Ваши безоружные атаки получают эффект множественного удара (multi 3).
therioform_polypoda_creatures: "Кальмары, осьминоги, существа с щупальцами или лианами."

therioform_pterotheria: "Птеротерия"
therioform_pterotheria_description: |
  Вы можете летать. Помимо очевидных преимуществ в мобильности,
  ваши ближние атаки могут поражать летающих существ, а вы не можете быть поражены ближними атаками,
  если атакующий не летает или не способен достать летающую цель.

  Эти преимущества не работают, если вы не можете свободно летать
  (например, если вы находитесь в транспортном средстве для существ человеческого размера или в узком коридоре).

  Кроме того, когда вы получаете воздушный, электрический или ледяной урон в боевой сцене,
  вы теряете эти преимущества до начала вашего следующего хода.
therioform_pterotheria_creatures: "Летучие мыши, птицы, крылатые насекомые, летающие существа."

therioform_pyrophora: "Пирофора"
therioform_pyrophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон огненным.

  Пока ваши безоружные удары наносят огненный урон, любой враг, потерявший 20 или более Очков Жизни
  от вашего безоружного удара, также получает эффект оглушения (dazed).
therioform_pyrophora_creatures: "Жуки-бомбардиры, креветки-пистолеты, элементали огня."

therioform_tachytheria: "Тахитерия"
therioform_tachytheria_description: |
  Вы считаетесь так, будто ваша Ловкость (Dexterity) на один размер кубика выше (до максимума d12).

  Когда вы успешно проходите проверку для продвижения или отката часов (Clock), если в проверке
  участвует Ловкость, вы можете заполнить или стереть дополнительный сектор этих часов.
therioform_tachytheria_creatures: "Кошки, газели, зайцы, быстрые и проворные существа."

therioform_toxicophora: "Токсофора"
therioform_toxicophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон ядовитым.

  Пока ваши безоружные удары наносят ядовитый урон, любой враг, потерявший 20 или более Очков Жизни
  от вашего безоружного удара, также получает эффект отравления (poisoned).
therioform_toxicophora_creatures: "Пауки, змеи, токсичные слизи и другие ядовитые существа."
