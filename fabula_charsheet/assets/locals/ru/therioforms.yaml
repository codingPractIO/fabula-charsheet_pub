# Териоформы Мутанта
therioform_amphibia: "Амфибия"
therioform_amphibia_description: |
  Вы можете дышать под водой, а ваши глаза прекрасно видят в сумерках.

  Когда вы восстанавливаете Очки Жизни, вы восстанавливаете **дополнительно 5 Очков Жизни** и можете
  сразу же снять один **статусный эффект** на ваш выбор.
therioform_amphibia_creatures: "Лягушки, саламандры, регенерирующие существа, водные монстры."

therioform_arpaktida: "Арпактида"
therioform_arpaktida_description: |
  Вы обращаетесь с вашей **Проницательностью**, как если бы она была на один размер кубика больше (до максимума **d12**).

  Когда вы впервые за ваш ход наносите урон одному или нескольким существам,
  если хотя бы одно из них находится в **Кризисе**, вы наносите **5 дополнительного урона** каждому из этих существ.
therioform_arpaktida_creatures: "Волки, птицы хищники, существа с острым охотничьим чутьём."

therioform_dynamotheria: "Динамотерия"
therioform_dynamotheria_description: |
  Вы обращаетесь с вашей **Мощью**, как если бы она была на один размер кубика больше (до максимума **d12**).

  Когда вы успешно проходите Проверку для продвижения или возврата Часов, если Проверка включает **Мощь**,
  вы можете заполнить или стереть 1 дополнительный сегмент этих Часов.
therioform_dynamotheria_creatures: "Медведи, динозавры, существа массивного размера и силы."

therioform_electrophora: "Электрофора"
therioform_electrophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон **электрическим**.

  Пока ваши удары без оружия наносят **электрический** урон, любой враг, который теряет **20 или более** Очков Жизни
  от одного из ваших ударов без оружия, также получает эффект **замедления**.
therioform_electrophora_creatures: "Электрические существа, элементали молнии, роботы."

therioform_neurophagoida: "Нейрофагоида"
therioform_neurophagoida_description: |
  Когда вы используете Умение **Биофагия**, вы также восстанавливаете количество **Очков Разума** равное
  **【4 + (ваш уровень умения в Териоморфозе)】**.
therioform_neurophagoida_creatures: "Паразиты, нежить, существа, питающиеся душами."

therioform_placophora: "Плакофора"
therioform_placophora_description: |
  Вы можете считать ваш показатель Защиты равным
  **【13 + (половина вашего уровня умения в Териоморфозе)】** (вы все ещё можете использовать ваши обычные значения, если они выше).
therioform_placophora_creatures: "Ракообразные, черепахи, бронированные существа и транспортные средства."

therioform_pneumophora: "Пневмофора"
therioform_pneumophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон **воздушным**.

  Пока ваши удары без оружия наносят **воздушный** урон, любой враг, который теряет **20 или более** Очков Жизни
  от одного из ваших ударов без оружия, также получает эффект **ослабления**.
therioform_pneumophora_creatures: "Моллюски с реактивным движителем, крупные крылатые существа, ракеты."

therioform_polypoda: "Полиопода"
therioform_polypoda_description: |
  Ваши удары без оружия получают **многоцелевой эффект (3)**.
therioform_polypoda_creatures: "Кальмары, осьминоги, существа с щупальцами или лозами."

therioform_pterotheria: "Птеротерия"
therioform_pterotheria_description: |
  Вы можете летать. Помимо очевидных преимуществ в мобильности,
  ваши атаки в ближнем бою могут поражать летающих существ, и вы не можете быть целью атак в ближнем бою,
  если атакующий не летает или не способен каким-либо образом достичь летающих целей.

  Эти преимущества не действуют, если вы не можете свободно летать (например, внутри транспортного средства
  для существ человеческого размера или в узком коридоре).

  Кроме того, когда вы получаете **воздушный**, **электрический** или **ледяной** урон во время сцены конфликта,
  вы теряете эти преимущества до начала вашего следующего хода.
therioform_pterotheria_creatures: "Летучие мыши, птицы, крылатые насекомые, летающие существа."

therioform_pyrophora: "Пирофора"
therioform_pyrophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон **огненным**.

  Пока ваши удары без оружия наносят **огненный** урон, любой враг, который теряет **20 или более** Очков Жизни
  от одного из ваших ударов без оружия, также получает эффект **оглушения**.
therioform_pyrophora_creatures: "Жуки-бомбардиры, креветки-пистолеты, элементали огня."

therioform_tachytheria: "Тахитерия"
therioform_tachytheria_description: |
  Вы обращаетесь с вашей **Ловкостью**, как если бы она была на один размер кубика больше (до максимума **d12**).

  Когда вы успешно проходите Проверку для продвижения или возврата Часов, если Проверка включает **Ловкость**,
  вы можете заполнить или стереть 1 дополнительный сегмент этих Часов.
therioform_tachytheria_creatures: "Кошки, газели, зайцы, существа, которые быстры и ловки."

therioform_toxicophora: "Токсофора"
therioform_toxicophora_description: |
  Когда вы наносите урон атакой или заклинанием, вы можете сделать весь этот урон **ядовитым**.

  Пока ваши удары без оружия наносят **ядовитый** урон, любой враг, который теряет **20 или более** Очков Жизни
  от одного из ваших ударов без оружия, также получает эффект **отравления**.
therioform_toxicophora_creatures: "Пауки, змеи, токсичные слизи и другие ядовитые существа."
