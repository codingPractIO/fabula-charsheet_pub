# Интерфейс Связей
msg_bond_explanation: |
  Каждая Связь может включать до трёх эмоций из следующих шести:

  **Восхищение** — Вы считаете, что можете многому научиться у этого человека и глубоко уважаете его старания и достижения.

  **Зависть** — Вы завидуете этому человеку или чувствуете, что проиграли бы ему в прямом противостоянии. Его присутствие раздражает, напоминая о ваших провалах.

  **Верность** — Этот человек достоин вашего доверия, или же вы разделяете его идеалы. Вы готовы рискнуть собой, чтобы помочь ему или защитить.

  **Недоверие** — Вы не верите ни единому слову этого человека и сомневаетесь в его намерениях.

  **Привязанность** — Вы испытываете нежные чувства к этому человеку: возможно, он ваш возлюбленный, дорогой друг или член семьи.

  **Ненависть** — Вы едва сдерживаете себя в присутствии этого человека и отдали бы всё за то, чтобы увидеть его сломленным и побеждённым.

  Шесть эмоций объединены в три пары, и одна и та же Связь может быть связана только с одной эмоцией из каждой пары:
  - Восхищение или зависть
  - Верность или недоверие
  - Привязанность или ненависть

  За каждую эмоцию сила этой связи увеличивается на один (до максимальной силы 3, если у вас есть по эмоции в каждой паре).
