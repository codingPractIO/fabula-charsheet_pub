page_attributes_title: "Характеристики персонажа"
page_attributes_message: |
  Каждая из основных характеристик персонажа игрока (**Ловкость**, **Проницательность**, **Мощь** и **Воля**) представлена размером кости, начиная от минимума в **к6** до максимума **к12**.
  Большой размер кубика указывает на более развитую характеристику или заметный природный талант.

  - **Ловкость** отвечает за точность, координацию, изящество и рефлексы.
  - **Проницательность** отвечает за наблюдательность, понимание и рассудительность.
  - **Мощь** является мерой физической силы, устойчивости и физической крепости.
  - **Воля** представляет собой решимость, харизму и способность влиять на других.

  Выберите один из следующих профилей для вашего героя, затем распределите соответствующие размеры костей между четырьмя характеристиками (на листе персонажа они должны быть записаны в столбце «базовый размер»).

  - **Мастер на все руки**: к8, к8, к8, к8
  - **Обычный**: к10, к8, к8, к6
  - **Специалист**: к10, к10, к6, к6
