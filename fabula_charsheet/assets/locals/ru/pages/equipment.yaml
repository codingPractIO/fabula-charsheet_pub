page_equipment_title: "Покупка снаряжения"
equipment_message: |
  Вы получаете общий бюджет в 500 зенитов на покупку снаряжения. По умолчанию вы можете приобрести только базовое оружие и базовые доспехи и щиты; эти предметы перечислены на следующих четырёх страницах для удобства. Если вы хотите приобрести редкие предметы (стр. 266) или транспорт (стр. 125), обсудите это с остальной частью вашей группы.

  Для покупки воинского предмета вы должны иметь возможность его экипировать – преимущество, предоставляемое определёнными классами.

  Разумеется, вы можете свободно изменять название любого предмета, если он не подходит концепции вашего персонажа: так, бронзовый меч может стать скимитаром, а шёлковая рубашка превратиться в кимоно.

