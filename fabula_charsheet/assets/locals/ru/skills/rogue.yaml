skill_cheap_shot: "Подлый удар"
skill_cheap_shot_description: |
  Когда вы попадаете по существу атакой, и она была нацелена только на это существо, и оно страдает от одного или нескольких состояний,
  вы можете увеличить урон на 【УН + количество состояний на существе】.

skill_dodge: "Уворот"
skill_dodge_description: |
  Пока на вас не экипированы щиты и боевая броня, ваш показатель Защиты увеличивается на 【УН】.

skill_high_speed: "Скорость"
skill_high_speed_description: |
  В начале конфликта вы можете потратить 10 ПР.
  Если вы это сделали, выберите один вариант и примените его до начала первого раунда:
  выполните бесплатную атаку экипированным оружием; или выполните действие Помеха либо Цель.
  Вы получаете бонус, равный 【УН】, ко всем проверкам, которые выполняете в рамках выбранного варианта.

skill_see_you_later: "До встречи"
skill_see_you_later_description: |
  Вы можете использовать действие и потратить 1 пункт Фабулы, чтобы исчезнуть из текущей сцены и появиться в любой момент во время другой сцены,
  в которой присутствует другой персонаж игрока.
  Опишите, как вы сбежали и чудесным образом оказались здесь!

skill_soul_steal: "Кража души"
skill_soul_steal_description: |
  Вы можете использовать действие, чтобы выполнить проверку 【ЛОВ + ВОЛ】 против Магической Защиты существа, которое вы видите.
  Если вы получили успех и цель является солдатом, вы восстанавливаете 【УН】 пунктов Инвентаря;
  если это элита или чемпион, ведущий даст вам сокровище души этого существа — предмет стоимостью равной или меньше, чем 【уровень цели × 30, или × 50, если это Злодей】.
  Эта сокровище души появится в вашем рюкзаке.
  При помощи этого навыка можно успешно обокрасть существо только раз.
  Вы получаете бонус, равный 【УН】, к вашим проверкам 【ЛОВ + ВОЛ】 для этого навыка.
