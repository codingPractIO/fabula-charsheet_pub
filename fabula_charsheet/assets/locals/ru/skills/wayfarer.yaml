skill_faithful_companion: "Верный спутник"
skill_faithful_companion_description: >
  Вместе с группой создайте существо уровня 5: зверя, конструкт, элементаля или растение,  
  которое станет вашим **спутником**.  

  У этого существа нет показателя Инициативы и оно не получает уровни, может иметь максимум две базовые атаки,  
  получает бонус, равный **【УН】**, к проверкам Попадания и Магии, а его максимальные пункты Здоровья равны  
  **【(УН, умноженный на базовый размер кости Мощи спутника) + половина вашего уровня】**.  

  Ваш спутник не действует самостоятельно в конфликтах, но вы можете потратить действие,  
  чтобы заставить его выполнить действие (один раз за ход). Если на вашего спутника воздействуют эффекты, связанные с ходом,  
  они основываются на вашем ходе.  

  Ваш спутник присоединяется к сцене и покидает её вместе с вами и получает те же преимущества от **отдыха**.  
  Если его пункты Здоровья упадут до 0, спутник покидает сцену и возвращается к вам в начале следующей сцены,  
  с текущими пунктами Здоровья, равными его уровню **Кризиса**.

skill_resourceful: "Запасливый"
skill_resourceful_description: >
  Восстановите **【УН】** пунктов Инвентаря после каждой проверки **путешествия**.

skill_tavern_talk: "Беседа в таверне"
skill_tavern_talk_description: >
  Когда вы отдыхаете в таверне или гостинице,  
  вы можете задать ведущему до **【УН】** вопросов об окружении и людях, которые здесь живут.  
  Ведущий ответит правдиво, и вы опишете, как собрали информацию.

skill_treasure_hunter: "Охотник за сокровищами"
skill_treasure_hunter_description: >
  Когда ваша группа путешествует по **карте мира**,  
  вы делаете **открытие** при результате проверки путешествия **【УН + 1】** или ниже (вместо результата 1).

skill_well_traveled: "Бывалый путешественник"
skill_well_traveled_description: >
  Уменьшите размер кости для проверки **путешествия** на один размер (до минимума d6).  
  Если несколько персонажей обладают этим навыком, их эффекты **не суммируются**.
