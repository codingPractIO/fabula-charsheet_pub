skill_healing_power: "Исцеляющая сила"
skill_healing_power_description: |
  Когда вы произносите заклинание, нацеленное на одного или нескольких союзников, если у вас экипировано арканное оружие,
  вы можете заставить каждого из этих союзников восстановить количество пунктов Здоровья, равное 【УН, умноженное на количество ваших связей】.
  Это лечение проходит отдельно от любого другого лечения, вызванного эффектами заклинания.

skill_ritual_spiritism: "Ритуальный спиритизм"
skill_ritual_spiritism_description: |
  Вы можете выполнять ритуалы, эффекты которых соответствуют дисциплине Спиритизма.
  Спиритические ритуалы используют 【ПРО + ВОЛ】 для проверки Магии.

skill_spiritual_magic: "Магия спиритизма"
skill_spiritual_magic_description: |
  Каждый раз, когда вы приобретаете этот навык, изучите одно заклинание Спиритуалиста (см. дальше).
  Атакующие заклинания Спиритуалиста используют 【ПРО + ВОЛ】 для проверки Магии.

skill_support_magic: "Поддерживающая магия"
skill_support_magic_description: |
  Когда вы произносите заклинание, нацеленное на одного или нескольких союзников, если у вас экипировано арканное оружие,
  вы можете выбрать одного из союзников, с которым у вас есть связь.
  Этот союзник получает бонус к следующей проверке, которую он выполнит в течение текущей сцены; этот бонус равен силе вашей связи с ним.

skill_vismagus: "Висмагус"
skill_vismagus_description: |
  Если у вас недостаточно пунктов Разума для оплаты полной стоимости заклинания,
  вы можете выбрать вместо этого потратить в два раза больше пунктов Здоровья.
  Вы не можете использовать этот навык, если это снизит ваше количество пунктов Здоровья до 0.
  Если заклинание, произнесённое таким образом, должно было восстановить вам пункты Здоровья,
  то вы не восстанавливаете пункты Здоровья (для любой другой цели заклинание работает как обычно).
