skill_bodyguard: "Телохранитель"
skill_bodyguard_description: |
  Если вы выполняете действие Защиты и решаете прикрыть другое существо, то оно получает сопротивление ко всем типам урона до начала вашего следующего хода.

skill_defensive_mastery: "Мастерство обороны"
skill_defensive_mastery_description: |
  Пока на вас экипирован щит или боевая броня, весь урон, который вы получаете, уменьшается на 【УН】 (применяется перед расчётом склонности к урону).

skill_dual_shieldbearer: "Двойные щиты"
skill_dual_shieldbearer_description: |
  Теперь вы можете экипировать щит в основную руку. Пока на вас экипированы два щита, вы получаете преимущества от обоих предметов и можете считать их следующим скомбинированным двуручным рукопашным оружием:

  ОРУЖИЕ | ПОПАДАНИЕ | УРОН
  --- | --- | ---
  Двойные щиты | 【МОЩ + МОЩ】 | 【БЗ + 5】 физический

  Наносит дополнительный урон, равный вашему 【УН】 в мастерстве обороны (выше).

skill_fortress: "Крепость"
skill_fortress_description: |
  Увеличьте максимальный показатель пунктов Здоровья на 【УН × 3】.

skill_protect: "Охрана"
skill_protect_description: |
  Когда другому существу угрожает атака, заклинание или другая опасность, вы можете занять его место (все проверки, являющиеся частью угрозы, будут выполнены против вас; вы можете объявить использование этого навыка до или после проверок). Если опасность уже воздействовала на вас, то она воздействует на вас дважды (оба случая разрешаются отдельно). Вы не можете защищать нескольких существ от одной и той же опасности. Применив этот навык в ходе конфликта, вы не сможете использовать его снова до начала вашего следующего хода.
