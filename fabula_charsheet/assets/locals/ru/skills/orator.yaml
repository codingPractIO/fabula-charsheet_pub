skill_condemn: "Порицание"
skill_condemn_description: >
  В ходе конфликта вы можете использовать действие и потратить 5 пунктов Разума, чтобы выбрать другое существо, которое может вас слышать и понимать.  
  Это существо восстанавливает **【УН × 5】** пунктов Здоровья и выбирает **Ловкость**, **Проницательность**, **Мощь** или **Волю**:  
  выбранная характеристика считается увеличенной на один размер кости (до максимума **d12**) до начала вашего следующего хода.

skill_encourage: "Воодушевление"
skill_encourage_description: >
  Вы можете использовать действие и потратить 5 пунктов Разума, чтобы выполнить встречную проверку **【ПРО + ВОЛ】** против существа,  
  которое может вас слышать и понимать — опишите свои упрёки!  
  При успехе цель теряет **【УН × 10】** пунктов Разума и получает состояние **оглушён** или **растерян** (по вашему выбору).  

  Вы получаете бонус равный **【УН】** к вашим проверкам **【ПРО + ВОЛ】** для этого навыка.

skill_my_trust_in_you: "Моё доверие к вам"
skill_my_trust_in_you_description: >
  После того как другой персонаж-игрок, который может вас слышать, выполняет проверку,  
  вы можете потратить 1 пункт Фабулы и призвать одну из его **Черт** или **Связей**, чтобы позволить ему перебросить кости  
  или улучшить результат проверки (согласно обычным правилам).  

  Если у вас есть **Связь** с этим персонажем, он восстанавливает **【УН × 10】** пунктов Разума.

skill_persuasive: "Настойчивость"
skill_persuasive_description: >
  Когда вы успешно выполняете проверку на заполнение или стирание деления счётчика,  
  если ваш подход использовал **очарование**, **дипломатию**, **обман** или **запугивание**,  
  вы можете потратить до **【УН × 20】** пунктов Разума.  
  Если вы это делаете, заполните или сотрите дополнительное деление счётчика за каждые 20 потраченных таким образом пунктов Разума.

skill_unexpected_ally: "Неожиданный союзник"
skill_unexpected_ally_description: >
  Вы можете использовать действие и потратить 1 пункт Фабулы, чтобы выбрать невраждебное существо,  
  которое может вас слышать и понимать.  
  Если вы это сделаете, это существо становится дружественным к вам до тех пор, пока вы относитесь к нему с добротой и уважением,  
  и ваши просьбы остаются разумными.
