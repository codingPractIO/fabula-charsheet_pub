skill_bladestorm: "Вихрь Лезвий"
skill_bladestorm_description: >
  Совершая **ближнюю** атаку, вы можете потратить 10 пунктов Разума, чтобы выбрать один вариант:  
  атака становится **мультиатакой (2)**; или вы увеличиваете свойство **мульти** атаки на один, до максимума **мульти (3)**.

skill_bone_crusher: "Костолом"
skill_bone_crusher_description: >
  Попав по одной или нескольким целям **ближней** атакой, которая должна нанести урон,  
  вы можете выбрать не наносить урон этой атакой.  

  Если вы это делаете, выберите один вариант:  
  - наложить **оглушён** на все поражённые цели;  
  - наложить **ослаблен** на все поражённые цели;  
  - все поражённые цели теряют **【УН × 10】** пунктов Разума.  

  Опишите свой манёвр!

skill_breach: "Прорыв"
skill_breach_description: >
  Вы можете использовать действие и потратить 5 пунктов Разума, чтобы совершить **свободную атаку** с помощью экипированного **оружия ближнего боя**.  
  Атака должна быть направлена на **одно существо**.  

  Если атака успешна, она **не наносит урона**, и вы выбираете один вариант:  
  - уничтожить один **щит**, экипированный целью;  
  - уничтожить **броню**, экипированную целью;  
  - если цель получит урон из любого источника до начала вашего следующего хода, тот источник нанесёт **【УН × 2】** дополнительного урона.

skill_counterattack: "Контратака"
skill_counterattack_description: >
  После того как враг попадает по вам или промахивается **ближней** атакой,  
  если результат его проверки Попадания был **чётным числом**,  
  вы можете совершить **свободную атаку** против этого врага (после полного завершения его атаки).  

  Эта атака должна быть **ближней** и нацеленной исключительно на этого врага;  
  считайте свой **Больший результат (БЗ)** равным 0 при расчёте урона.

skill_melee_weapon_mastery: "Мастер ближнего боя"
skill_melee_weapon_mastery_description: >
  Вы получаете бонус, равный **【УН】**, ко всем проверкам Попадания с **оружием ближнего боя**.
