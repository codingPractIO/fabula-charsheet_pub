skill_flash_of_insight: "Внезапное озарение"
skill_flash_of_insight_description: >
  Когда вы получаете результат **13 или выше** при проверке исследования существа, предмета или места —  
  включая использование действия **Изучение** во время конфликта — вы можете задать Ведущему до **【УН】** вопросов,  
  касающихся объекта вашего исследования.  

  Вы можете задать эти вопросы сразу или сохранить на потом; каждый раз, когда вы задаёте вопрос,  
  Ведущий отвечает правдиво, а вы описываете процесс рассуждений вашего персонажа.  

  Этот навык можно использовать только один раз на одно существо, предмет или место.

skill_focused: "Фокусировка"
skill_focused_description: >
  Постоянно увеличивает ваш максимальный показатель пунктов Разума на **【УН × 3】**.  

  Когда вы выполняете открытую проверку с использованием **【ПРО + ПРО】**,  
  получаете бонус к проверке равный **【УН】**  
  (это **только** для открытых проверок).

skill_knowledge_is_power: "Знание — сила"
skill_knowledge_is_power_description: >
  При выполнении проверки Попадания вы можете заменить **один** кубик Атрибута на **Проницательность**  
  (например, **【ПРО + ПРО】** для пистолета или **【ПРО + МОЩ】** для боевого топора).

skill_quick_assessment: "Быстрая оценка"
skill_quick_assessment_description: >
  В начале конфликта вы можете потратить до **【УН × 5】** пунктов Разума.  

  За каждые **5** потраченных пунктов Разума выберите один вариант:  
  • Выберите существо в пределах видимости, и Ведущий раскрывает одну из его **Характеристик**.  
  • Назовите тип урона и выберите существо в пределах видимости, Ведущий раскрывает его **Склонность** к этому типу урона.

skill_trained_memory: "Тренированная память"
skill_trained_memory_description: >
  Вы можете идеально припомнить детали любой сцены, посещённой в течение последней недели.  

  Вы можете "вернуться во времени" в своём разуме, чтобы снова изучить и исследовать эти сцены —  
  ваш навык **Внезапное озарение** также применяется к этим воспоминаниям.
