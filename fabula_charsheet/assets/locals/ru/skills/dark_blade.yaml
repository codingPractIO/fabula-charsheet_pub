skill_agony: "Агония"
skill_agony_description: >
  После того как вы нанесли урон одному или нескольким существам,  
  если у вас есть **Связь** хотя бы с одним из них,  
  вы можете восстановить **【УН × 2】** пунктов Здоровья и **【УН × 2】** пунктов Разума.

skill_dark_blood: "Тёмная кровь"
skill_dark_blood_description: >
  Пока вы находитесь в **Кризисе**, вы получаете **Сопротивление** к **урону тьмой** и **урону ядом**.

skill_heart_of_darkness: "Сердце тьмы"
skill_heart_of_darkness_description: >
  Один раз за сцену, войдя в **Кризис**,  
  вы можете выбрать конкретное существо в пределах видимости, с которым у вас нет **Связи**.  
  Если вы это сделаете, создайте **Связь ненависти** с этим существом.

skill_painful_lesson: "Болезненный урок"
skill_painful_lesson_description: >
  После того как другое существо заставит вас потерять пункты Здоровья  
  (обычной атакой, заклинанием или любым другим способом),  
  вы можете немедленно совершить действие **Изучение** этого существа бесплатно.  

  Если вы это сделаете, получите бонус к вашей проверке, равный **【УН】**.  

  *Помните: вы можете изучить один и тот же аспект существа только один раз.*

skill_shadow_strike: "Теневой удар"
skill_shadow_strike_description: >
  Вы научились вкладывать жизненную силу в свои атаки.  

  Вы можете использовать действие для выполнения **Теневого удара**:  
  бросьте вашу текущую кость **Мощи** и потеряйте количество пунктов Здоровья, равное **【числу, выпавшему на вашей кости Мощи】**.  

  Если это не снизило ваши пункты Здоровья до 0,  
  вы можете совершить **бесплатную атаку** с экипированным оружием:  
  если эта атака попадёт по одной или нескольким **целям**, она наносит дополнительный урон, равный **【УН + числу, выпавшему на вашей кости Мощи】**.  

  Весь **урон**, нанесённый этой атакой, становится **уроном тьмой**,  
  и его **тип урона** нельзя изменить.
