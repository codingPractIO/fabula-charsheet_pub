skill_mutant_unarmed_mastery: "Мастерство безоружного боя мутанта"
skill_mutant_unarmed_mastery_description: >
  Ваши безоружные удары наносят【6 + (SL × 2)】дополнительного урона, а проверки точности с ними получают бонус равный【SL】.
  В начале вашего хода в конфликте вы можете выбрать категорию оружия, кроме рукопашного.
  Если вы это сделаете, ваши безоружные удары теперь принадлежат выбранной категории.
  Если выбраны лук, огнестрельное оружие или метательное — они становятся дальнобойными, а не ближними.
  Если выбраны кинжал или меч — они не могут использоваться с тройным ударом.
  Эти изменения сохраняются до начала вашего следующего хода.

skill_biophagy: "Биофагия"
skill_biophagy_description: >
  После того, как одна из ваших атак или наступательных заклинаний нанесла урон одному или нескольким врагам,
  если вы находитесь в кризисе, вы можете восстановить【SL × 5】очков здоровья.

skill_akromorphosis: "Акроморфоз"
skill_akromorphosis_description: >
  Каждый раз, когда вы приобретаете этот навык, вы изучаете одну териоформу.
  Вы можете использовать действие и потратить треть от текущих очков здоровья (округляя вниз), чтобы проявить эффекты до двух териоформ из изученных вами.
  Детали этой трансформации описаны в разделе териоформ.

skill_ecdysis: "Экдизис"
skill_ecdysis_description: >
  После того, как вы потеряли очки здоровья из-за урона, если этот урон имел тип, отличный от физического,
  вы можете потратить 10 очков здоровья, чтобы получить сопротивление к этому типу урона до следующего использования этого навыка.
  Вы не можете использовать этот навык, если это снизит ваше здоровье до 0.

skill_genoclepsis: "Геноцепсис"
skill_genoclepsis_description: >
  Когда вы наносите урон одному или нескольким NPC, вы узнаёте их Вид,
  а ГМ выбирает【SL】териоформ, подходящих этим NPC.
  Если у вас есть навык Териоморфоз, вы можете сразу заплатить его стоимость в ОЗ и использовать навык,
  чтобы проявить эти териоформы (даже если они не входят в изученные вами).

skill_theriomorphosis: "Териоморфоз"
skill_theriomorphosis_description: |
  Каждый раз, когда вы приобретаете этот навык, вы изучаете одну териоформу.
  
  Вы можете использовать действие и потратить треть от текущих очков здоровья (округляя вниз), чтобы проявить эффекты
  до двух териоформ из изученных вами.
