skill_barrage: "Залп"
skill_barrage_description: >
  Когда вы совершаете **дальнобойную** атаку,  
  вы можете потратить 10 пунктов Разума, чтобы выбрать один вариант:  
  - атака получает **мульти (2)**;  
  - или вы увеличиваете свойство **мульти** атаки на один, до максимума **мульти (3)**.

skill_crossfire: "Перекрёстный огонь"
skill_crossfire_description: >
  После того как существо, которое вы видите, совершает **дальнобойную** атаку,  
  вы можете потратить количество пунктов Разума, равное общему результату его проверки Попадания,  
  чтобы атака автоматически провалилась для всех целей.  

  Этот навык можно использовать только если у вас экипировано **дальнобойное** оружие,  
  и он не действует, если проверка Попадания была **критическим успехом**.

skill_hawkeye: "Соколиный глаз"
skill_hawkeye_description: >
  Когда вы выполняете действие **Защита**, если вы выбираете не защищать другое существо,  
  вы можете выбрать один вариант:  
  - следующая **дальнобойная** атака, которую вы совершите до конца текущей сцены, нанесёт **【УН × 2】** дополнительного урона;  
  - или вы можете немедленно совершить **бесплатную атаку** с экипированным **луком** или **огнестрельным оружием**,  
    считая ваше **Большее значение (БЗ)** равным 0 при расчёте урона этой атаки.

skill_ranged_weapon_mastery: "Мастер дальнобойного оружия"
skill_ranged_weapon_mastery_description: >
  Вы получаете бонус равный **【УН】** ко всем проверкам Попадания с **дальнобойным** оружием.

skill_warning_shot: "Предупредительный выстрел"
skill_warning_shot_description: >
  Когда вы попадаете по одной или нескольким целям **дальнобойной** атакой, которая должна нанести урон,  
  вы можете выбрать не наносить урон.  

  Если вы это делаете, выберите один вариант:  
  - все поражённые цели получают состояние **растерян**;  
  - все поражённые цели получают состояние **замедлен**;  
  - или все поражённые цели теряют **【УН × 10】** пунктов Разума.  

  Опишите ваш манёвр!
