skill_arcane_circle: "Магический круг"
skill_arcane_circle_description: >
  После того как вы добровольно отзываете **Аркана** в свой ход во время **конфликта** (см. следующую страницу),  
  если этот **Аркан** не был призван в этом же ходу и на вас экипировано **магическое оружие**,  
  вы можете сразу же бесплатно совершить действие заклинания.  
  Заклинание, сотворённое таким способом, должно иметь общую стоимость **пунктов Разума (ПР)** не выше **【УН × 5】**  
  (вы также должны заплатить стоимость заклинания в ПР).

skill_arcane_regeneration: "Арканное восстановление"
skill_arcane_regeneration_description: >
  Призвав **Аркан**, вы немедленно восстанавливаете **【УН × 5】** пунктов Здоровья.

skill_bind_and_summon: "Связать и призвать"
skill_bind_and_summon_description: >
  Вы можете связать **Арканов** с вашей душой и вызвать их позже.  
  **Ведущий** расскажет вам детали каждого процесса связывания, когда вы впервые встретите соответствующего **Аркана**.  
  
  Вы можете потратить действие и **40** пунктов Разума (ПР), чтобы призвать связанного **Аркана**:  
  детали этого процесса объясняются на следующей странице.  

  Если вы берёте этот навык при создании персонажа, то начинаете игру с одним **Арканом** на ваш выбор, уже связанным с вами.  
  В дальнейшем новых **Арканов** можно получить только через исследования и продвижение сюжета.

skill_emergency_arcanum: "Экстренный Аркан"
skill_emergency_arcanum_description: >
  Пока вы находитесь в **Кризисе**, стоимость вызова ваших **Арканов** снижается на **【УН × 5】** пунктов Разума.

skill_ritual_arcanism: "Ритуалы арканизма"
skill_ritual_arcanism_description: >
  Вы можете проводить Ритуалы дисциплины **Арканизма**, если их эффекты находятся в пределах сферы одного или нескольких **Арканов**, с которыми вы связаны.  
  
  Ритуалы Арканизма используют **【ВОЛ + ВОЛ】** для магической проверки.
