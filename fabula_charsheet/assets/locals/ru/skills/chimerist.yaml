skill_consume: "Поглощение"
skill_consume_description: |
  После того как вы нанесёте заклинанием урон одному или нескольким существам, если у вас экипировано оружие типа арканное, кинжалы или цепы,
  вы восстанавливаете 【УН × 2】 пунктов Разума.

skill_feral_speech: "Дикая речь"
skill_feral_speech_description: "Вы можете общаться с существами следующих видов: звери, монстры и растения."

skill_pathogenesis: "Патогенез"
skill_pathogenesis_description: |
  Когда вы наносите урон одному или нескольким существам одним из ваших заклинаний Химериста,
  каждое из этих существ, вид которого совпадает с тем существом, от которого вы изначально узнали это заклинание, становится отравлен.

skill_ritual_chimerism: "Ритуалы Химеризма"
skill_ritual_chimerism_description: |
  Вы можете выполнять ритуалы, эффекты которых относятся к дисциплине Химеризм.

  При получении этого навыка выберите 【ПРО + ВОЛ】 или 【МОЩ + ВОЛ】.
  С этого момента ваши ритуалы Химеризма будут использовать эти характеристики для проверки Магии.

skill_spell_mimic: "Подражание заклинаниям"
skill_spell_mimic_description: |
  Когда вы видите, как существо, принадлежащее к одному из следующих видов: звери, монстры или растения, творит заклинание,
  вы можете немедленно выучить это заклинание как собственное заклинание Химериста.
  Сделав это, запишите вид существа, от которого вы его узнали.

  Впервые взяв этот навык, выберите 【ПРО + ВОЛ】 или 【МОЩ + ВОЛ】.
  С этого момента ваши атакующие заклинания Химериста будут использовать эти характеристики для проверки Магии,
  независимо от того, какие характеристики использовало существо.

  Вы можете запомнить таким образом до 【УН + 2】 различных заклинаний Химериста.
  Если вы хотите запомнить новое заклинание Химериста, но уже достигли лимита,
  вы должны «забыть» одно из старых заклинаний и заменить его новым.
