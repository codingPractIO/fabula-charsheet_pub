skill_emergency_item: "Предмет первой необходимости"
skill_emergency_item_description: >
  Один раз за сцену конфликта, если вы находитесь в **Кризисе**,  
  вы можете выполнить дополнительное действие в свой ход.  
  Это действие должно быть действием **Инвентаря**.

skill_gadgets: "Устройства"
skill_gadgets_description: >
  Когда вы впервые получаете этот навык, выберите тип гаджета: **алхимия**, **инфузии** или **магитех**.  
  Вы получаете его **базовые преимущества**.  

  Каждый раз, когда вы берёте этот навык снова, выберите один вариант:  
  - вы получаете **базовые преимущества** нового типа гаджета;  
  - или вы получаете **продвинутые преимущества** того типа гаджета, базовые преимущества которого вы уже получили;  
  - или вы получаете **высшие преимущества** того типа гаджета, продвинутые преимущества которого вы уже получили.

skill_potion_rain: "Поток зелий"
skill_potion_rain_description: >
  Когда вы создаёте **зелье**, восстанавливающее пункты Здоровья и/или Разума одного существа,  
  вы можете сделать так, чтобы оно затронуло до **【УН】** дополнительных существ.  

  В этом случае, зелье восстанавливает только половину обычного количества пунктов Здоровья и Разума каждому существу.

skill_secret_formula: "Секретная формула"
skill_secret_formula_description: >
  Когда вы создаёте **зелье** или **магисферу**, эффекты которых восстанавливают пункты Здоровья и/или Разума,  
  восстановленное количество увеличивается на **【УН × 5】**.  

  Когда вы создаёте **элементный осколок**, **зелье** или **магисферу**, наносящие урон,  
  этот предмет наносит **【УН】** дополнительного урона.

skill_visionary: "Визионер"
skill_visionary_description: >
  Когда вы работаете над **Проектом**, до **【УН × 100】** пунктов стоимости материалов оплачивается автоматически;  
  кроме того, вы генерируете дополнительный **【УН】 прогресс** каждый день.  

  Если над одним и тем же **Проектом** работают несколько персонажей с этим навыком, эффекты суммируются.
