skill_adrenaline: "Адреналин"
skill_adrenaline_description: >
  Пока вы находитесь в **Кризисе**, вы наносите **【УН × 2】** дополнительных пунктов урона  
  (будь то с помощью атак, заклинаний, Аркан, предметов или любым другим способом).

skill_frenzy: "Бешенство"
skill_frenzy_description: >
  Ваши проверки Попадания с оружием типа **рукопашное**, **кинжалы**, **цепы** и **метательное**  
  считаются **критическим успехом**, если оба кубика показывают одинаковое число  
  (и проверка не является **провалом**).

skill_indomitable_spirit: "Несокрушимый дух"
skill_indomitable_spirit_description: >
  Потратив один или несколько **пунктов Фабулы**, вы получаете дополнительное преимущество — выберите один вариант:  
  - восстановите **【УН × 5】** пунктов Здоровья;  
  - или восстановите **【УН × 5】** пунктов Разума;  
  - или снимите одно состояние.

skill_provoke: "Провокация"
skill_provoke_description: >
  Вы можете использовать действие и потратить 5 пунктов Разума, чтобы выполнить встречную проверку **【МОЩ + ВОЛ】**  
  против существа, которое вы видите — опишите, как вы его дразните!  

  При успехе цель получает состояние **разъярён** и вынуждена сосредоточить внимание на вас  
  (её атаки и атакующие заклинания должны включать вас в число целей, если это возможно).  

  Это принуждение заканчивается, если вы теряете сознание или покидаете сцену,  
  если существо больше не **разъярено**, или если его успешно провоцирует кто-то другой.  

  Вы получаете бонус, равный **【УН】**, к вашим проверкам **【МОЩ + ВОЛ】** для этого навыка.

skill_withstand: "Выдержка"
skill_withstand_description: >
  Выполняя действие **Защита**, если вы выбираете **не защищать** другое существо,  
  вы восстанавливаете пункты Здоровья, равные **【УН, умноженный на наибольший показатель Мощи среди ваших Связей】**,  
  и выбираете **Мощь** или **Волю**: выбранная характеристика считается на один размер кости выше  
  (до максимума **d12**) до конца вашего следующего хода.
