skill_absorb_mp: "Поглощение ПР"
skill_absorb_mp_description: >
  После того как вы получили урон, вы можете немедленно восстановить **【УН × 2】** пунктов Разума.

skill_entropic_magic: "Магия энтропии"
skill_entropic_magic_description: >
  Каждый раз при приобретении этого навыка изучайте одно заклинание **Энтрописта**.  

  Атакующие (⚡) заклинания Энтрописта используют **【ПРО + ВОЛ】** для проверки Магии.

skill_lucky_seven: "Счастливая семёрка"
skill_lucky_seven_description: >
  У вас есть счастливое число; в начале каждой сессии это число равно **7**.  

  Один раз за сцену, после того как вы выполните проверку,  
  вы можете заменить значение одной из выпавших костей на ваше счастливое число  
  (даже если это даёт невозможный результат, например, **7** на **к6**).  

  Если вы это сделаете, заменённое значение становится вашим **новым** счастливым числом.

skill_ritual_entropism: "Ритуальный энтропизм"
skill_ritual_entropism_description: >
  Вы можете выполнять ритуалы, эффекты которых соответствуют дисциплине **Энтропизм**.  

  Ритуалы Энтропизма используют **【ПРО + ВОЛ】** для проверки Магии.

skill_stolen_time: "Украденное время"
skill_stolen_time_description: >
  В ходе конфликта вы можете использовать действие, чтобы вмешаться в течение времени,  
  потратив до **【УН × 5】** пунктов Разума.  

  За каждые **5** пунктов Разума, потраченных таким образом, выберите один вариант:  
  - одно существо, которое вы видите, получает состояние **замедлен**;  
  - одно существо, которое вы видите, теряет состояние **замедлен**;  
  - одно существо, которое вы видите, может немедленно бесплатно выполнить действие **Экипировать**;  
  - или выберите одного союзника, которого вы видите и который ещё не совершал ход в этом раунде:  
    этот союзник может совершить свой ход сразу после вашего в этом раунде.  

  Каждый вариант может быть выбран только один раз при использовании этого навыка.
