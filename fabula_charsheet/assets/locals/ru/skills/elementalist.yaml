skill_cataclysm: "Катаклизм"
skill_cataclysm_description: >
  Когда вы произносите **мгновенное** заклинание,  
  если у вас экипировано **арканное** оружие,  
  вы можете **увеличить общую стоимость заклинания в ПР** на **до 【УН × 10】** пунктов Разума.  

  Если вы это сделаете, и заклинание наносит урон одному или нескольким существам,  
  каждое существо получает **5 дополнительных пунктов урона** за каждые **10 пунктов Разума**,  
  на которые вы увеличили общую **стоимость заклинания в ПР**.

skill_elemental_magic: "Магия элементов"
skill_elemental_magic_description: >
  Каждый раз, когда вы приобретаете этот навык, изучайте одно **заклинание Элементалиста**.  

  Атакующие (⚡) заклинания Элементалиста используют **【ПРО + ВОЛ】** для проверки Магии.

skill_magical_artillery: "Магическая артиллерия"
skill_magical_artillery_description: >
  Когда вы произносите атакующее (⚡) заклинание,  
  если у вас экипировано **арканное** оружие,  
  вы получаете бонус к вашей проверке Магии, равный **【УН × 2】**.

skill_ritual_elementalism: "Ритуальный элементализм"
skill_ritual_elementalism_description: >
  Вы можете выполнять ритуалы, эффекты которых соответствуют дисциплине **Элементализм**.  

  Ритуалы Элементализма используют **【ПРО + ВОЛ】** для проверки Магии.

skill_spellblade: "Зачарованное лезвие"
skill_spellblade_description: >
  Когда вы произносите **атакующее (⚡) заклинание**, направленное на **одно существо**,  
  если общая стоимость заклинания в пунктах Разума **【УН × 10】** или ниже  
  и у вас экипировано одно или несколько оружий типа **лук**, **рукопашное**, **кинжал**, **цеп**, **копьё** или **меч**,  
  вы можете выбрать одно из этих оружий.  

  Если вы это сделаете, проверка Магии для заклинания будет использовать формулу проверки **Попадания** выбранного оружия.  

  Например,  
  проверка Магии для заклинания Элементалиста, сотворённого через **бронзовый меч**, будет **【ЛОВ + МОЩ】+1** вместо **【ПРО + ВОЛ】**.
