heroic_skills: "Героические навыки"

skill_adversity: "ИСПЫТАНИЕ"
skill_adversity_description: "Пока вы страдаете от одного или более **эффектов состояния**, вы получаете +1 бонус на все **проверки** за каждый эффект, который на вас действует, и наносите 2 дополнительных урона за каждый эффект, от которого вы страдаете (будь то **атаки**, **заклинания**, **Арканы**, предметы или любой другой источник)."

skill_ambidextrous: "АМБИДЕКСТР"
skill_ambidextrous_description: "Вы можете применять преимущества **боя с двумя оружиями** к оружию из разных категорий, даже если одно из них является **оружием ближнего боя**, а другое — **дальнего боя** (например, кинжал и огнестрельное оружие)."

skill_arcane_echoes: "АРКАННОЕ ЭХО"
skill_arcane_echoes_description: "Когда вы успешно выполняете **проверку**, чтобы заполнить или стереть одно или более делений на **счётчике**, если сфера одной или более связанных **Аркан** применима к проверке, вы можете заполнить или стереть дополнительное деление. **Ведущий** принимает окончательное решение о применимости конкретной сферы."

skill_chimeric_mastery: "МАСТЕРСТВО ХИМЕРИЗМА"
skill_chimeric_mastery_description: "Выберите два типа существ: **конструкты**, **демоны**, **элементали** или **нежить**. Теперь вы можете использовать **подражание заклинаниям** на существах выбранных типов. Этот **героический навык** можно приобрести до двух раз, каждый раз выбирая два типа из указанного списка. Каждый раз, когда вы приобретаете этот навык, вы также увеличиваете лимит запоминаемых заклинаний **Химериста** на 2."

skill_comet: "КОМЕТА"
skill_comet_description: "Вы изучаете ультимативное заклинание **Энтрописта**: **Комета**. Комета ПР: 50 Цель: особая Длительность: мгновенная. Вы открываете огромный портал в **Космос**, вызывая падение астральных обломков из зияющей пустоты. Выберите один вариант: одно существо, которое вы видите, получает 60 урона; или любое количество существ, которых вы видите, каждое получает 40 урона. Эти значения увеличиваются на 5, если ваш уровень 20 или выше, или на 10, если ваш уровень 40 или выше. Урон от этого заклинания не имеет типа (не подвержен **склонностям к урону**)."

skill_deep_pockets: "ГЛУБОКИЕ КАРМАНЫ"
skill_deep_pockets_description: "При трате **пунктов инвентаря** вы тратите на 1 пункт меньше (минимум 1)."

skill_disarming_rhetoric: "ОБЕЗОРУЖИВАЮЩАЯ РИТОРИКА"
skill_disarming_rhetoric_description: "Во время сцены **конфликта** вы можете использовать **действие** и выбрать существо ранга солдата, которое может слышать и понимать вас (ведущий укажет допустимые цели). Если это существо находится в состоянии **ошеломлён** или в **Кризисе**, вы можете потратить количество **пунктов разума**, равное 【20 + половина уровня существа】, чтобы оно мирно покинуло конфликт. Опишите, как вы убеждаете его прекратить участие."

skill_extra_hp: "ДОПОЛНИТЕЛЬНЫЕ ПЗ"
skill_extra_hp_description: "Навсегда увеличьте максимум **пунктов здоровья** на 10. Количество дополнительных ПЗ увеличивается до 20, если ваш уровень 40 или выше."

skill_extra_ip: "ДОПОЛНИТЕЛЬНЫЕ ПУНКТЫ ИНВЕНТАРЯ"
skill_extra_ip_description: "Навсегда увеличьте максимум **пунктов инвентаря** на 4."

skill_extra_mp: "ДОПОЛНИТЕЛЬНЫЕ ПР"
skill_extra_mp_description: "Навсегда увеличьте максимум **пунктов разума** на 10. Количество дополнительных ПР увеличивается до 20, если ваш уровень 40 или выше."

skill_extra_spells: "ДОПОЛНИТЕЛЬНЫЕ ЗАКЛИНАНИЯ"
skill_extra_spells_description: "При приобретении этого навыка выучите любые два заклинания из одного из следующих списков: **Элементалист**, **Энтропист** или **Спиритуалист**. Оба заклинания должны быть из одного списка и следовать стандартным правилам использования заклинаний этого **класса**."

skill_heartbreaker: "РАЗБИВАЮЩИЙ СЕРДЦА"
skill_heartbreaker_description: "Когда вы попадаете по существу **атакой**, если эта атака была направлена только на это существо и у вас есть **связь** с ним, вы можете потратить половину своих текущих **Пунктов Здоровья**, округлённую в меньшую сторону. Если вы это делаете, **атака** наносит дополнительный урон, равный 【10 × сила вашей **связи** с целью】. Этот навык можно использовать только в свой ход во время **конфликта** и только один раз за ход."

skill_heroic_companion: "ГЕРОИЧЕСКИЙ СПУТНИК"
skill_heroic_companion_description: "Ваша **связь** со **спутником** становится сильнее. Вы получаете следующие преимущества: максимум **Пунктов Здоровья** спутника увеличивается на 10; выберите одну из его **Характеристик** (**Ловкость**, **Проницательность**, **Мощь** или **Воля**) — она навсегда увеличивается на один размер кости (максимум d12); спутник получает дополнительный **Навык**. На 40 уровне он получает ещё один дополнительный **Навык**. Выбор согласуйте с **Ведущим** и другими игроками."

skill_hope: "НАДЕЖДА"
skill_hope_description: "Вы изучаете ультимативное заклинание **Спиритуалиста**: **Надежда**. **ПР**: 40 Цель: особая Длительность: мгновенная. Вы возрождаете мужество и надежду в поверженном герое. Выберите **Персонажа Игрока**, который сдался, но ещё находится в сцене: он немедленно приходит в сознание и восстанавливает **Пункты Здоровья**, равные его **Кризису**. Это заклинание не отменяет последствия сдачи и бесполезно, если персонаж покинул сцену. На одного персонажа можно применить только раз за сцену."

skill_mathemagic: "МАГЕМАТИКА"
required_class_mathemagic: "**Знаток**"
skill_mathemagic_description: "Когда вы накладываете **заклинание** с целью «одно существо», вы можете удвоить его **стоимость ПР**. Если делаете это, выберите **Характеристику** (**Ловкость**, **Проницательность**, **Мощь**, **Воля**) и размер кости (d6, d8, d10, d12). **Заклинание** теперь срабатывает на всех существ в сцене с таким же размером кости, включая союзников и вас. Если заклинание атакующее, проводится одна **Проверка Магии** против **Магической Защиты** каждой цели."

skill_monkey_grip: "ОБЕЗЬЯНЬЯ ХВАТКА"
skill_monkey_grip_description: "Вы можете экипировать **двуручное оружие** из категорий: **цеп**, **тяжёлое**, **копьё** или **меч** в один слот руки. Это позволяет, например, использовать преимущества **боя с двумя оружиями**, держа два двуручных оружия, или носить двуручное оружие в основной руке и **щит** во второй."

skill_perfect_aim: "ИДЕАЛЬНЫЙ ПРИЦЕЛ"
skill_perfect_aim_description: "Когда вы попадаете по существам **дальнобойной атакой** и решаете не наносить урон, чтобы применить **Предупредительный выстрел**, вы можете выбрать два эффекта вместо одного (например, наложить **ошеломлён** и **замедлен**, или наложить один эффект и снизить **Пункты Разума** цели)."

skill_pillage: "ГРАБЕЖ"
skill_pillage_description: "Используя **Кражу души**, вы можете нацелиться на любое количество существ сразу, выполнив одну **Проверку** и сравнив её с **Магической Защитой** каждой цели."

skill_powerful_shot: "МОЩНЫЙ ВЫСТРЕЛ"
skill_powerful_shot_description: "Когда вы попадаете по одному или нескольким существам **дальнобойной атакой**, она наносит +5 урона каждой цели. На 40 уровне бонус увеличивается до +10."

skill_powerful_spell: "МОЩНОЕ ЗАКЛИНАНИЕ"
skill_powerful_spell_description: "Когда вы используете **заклинание**, наносящее урон одному или нескольким существам, это заклинание дополнительно наносит 5 урона каждому существу. Это количество увеличивается до 10, если ваш уровень 40 или выше."

skill_powerful_strike: "МОЩНЫЙ УДАР"
skill_powerful_strike_description: "Когда вы атакуете одно или несколько существ в **ближнем бою**, эта атака наносит каждому существу дополнительно 5 урона. Это количество увеличивается до 10, если ваш уровень 40 или выше."

skill_predictable: "ПРЕДСКАЗУЕМО!"
skill_predictable_description: "Во время конфликта вы можете использовать **действие** и потратить 20 **Очков Разума**, чтобы предвидеть будущие действия существа, которое вы видите, при условии, что вам известны две или более его **черты**. В таком случае выберите одно из следующих действий: **Атака**, **Охрана**, **Цель**, **Заклинание** или **Навык**. До начала вашего следующего хода существо должно потратить 20 **Очков Разума** каждый раз, когда оно хочет выполнить это действие. Если оно не может этого сделать, то должно выбрать другое действие."

skill_rampart: "БАСТИОН"
skill_rampart_description: "В течение первого раунда каждой сцены конфликта вы получаете **Сопротивление** ко всем типам урона и не можете получать **эффекты состояний** (однако это не снимает уже существующие эффекты состояний). Эти преимущества действуют только до конца первого раунда."

skill_repetition: "ПОВТОРЕНИЕ"
skill_repetition_description: "Один раз за ход в сцене конфликта после использования навыков **Порицание** или **Воодушевление**, вы можете сразу же снова применить этот же **навык** (по той же цели или по другой). Вы по-прежнему должны оплатить полную стоимость в **Очках Разума** за повторное использование навыка."

skill_revelation: "ОТКРОВЕНИЕ"
skill_revelation_description: "Вы устанавливаете контакт с неизвестным **Арканом** и связываете его со своей душой. Этот Аркан должен быть разработан вами совместно с остальной группой; пока вы живы, никто другой в вашем мире не может быть связан с этим Арканом. Один раз за сцену, пока вы соединены с Арканом, вы можете использовать **действие** и потратить 2 **Очка Фабулы**, чтобы активировать эффект отмены этого Аркана (если таковой имеется) без фактической отмены. Это действие не активирует навык **Арканный круг**."

skill_status_immunity: "ИММУНИТЕТ К СОСТОЯНИЮ"
skill_status_immunity_description: "Вы становитесь полностью невосприимчивым к одному **эффекту состояния** на ваш выбор."

skill_tempest_strike: "УДАР БУРИ"
skill_tempest_strike_description: "Когда вы выполняете **мультиатаку** в ближнем бою, если вы решите атаковать только одно существо, атака наносит дополнительный урон 5, если атака имела свойство **мульти** (2), или 10, если атака имела свойство **мульти** (3 или выше)."

skill_unbreakable: "НЕСОКРУШИМЫЙ"
skill_unbreakable_description: "Один раз за сцену, когда ваши **Очки Здоровья** должны быть снижены до 0, вместо этого вы можете выдержать боль и уменьшить их ровно до 1 **Очка Здоровья**."

skill_upgrade: "УЛУЧШЕНИЕ"
skill_upgrade_description: "Один раз за отдых вы можете выбрать один вариант: добавить **Качество** к одному оружию, броне или щиту, у которых его нет; или заменить текущее **Качество** одного оружия, брони или щита на другое **Качество**. При использовании этого **навыка** вы должны выбрать **Качество** из стандартного списка для этого типа предмета и модификатор стоимости, связанный с этой способностью, должен составлять +1000 **зенитов** или ниже. Затем вам нужно потратить количество **зенитов**, равное удвоенной стоимости модификатора выбранной способности. Изменённый предмет будет готов к концу отдыха; вы можете модифицировать только один предмет за отдых. Стандартный список для оружия можно найти на стр. 269, а для брони и щитов – на стр. 280."

skill_vanish: "ИЗЧЕЗНОВЕНИЕ"
skill_vanish_description: "Когда вы попадаете по одному или нескольким существам **атакой**, вы можете потратить 1 **Очко Фабулы**. В этом случае до начала вашего следующего хода каждое из этих существ не сможет выполнять действия, при которых требуется видеть вас."

skill_volcano: "ВУЛКАН"
skill_volcano_description: "Вы изучаете ультимативное заклинание **Элементалиста**: **Вулкан**. **Вулкан** ОР: 40 **Цель**: Особая **Длительность**: Мгновенная. Вы превращаете ярость планеты в мощную волну огня и магмы. Выберите один вариант: одно существо, которое вы видите, получает 50 **огненного урона**; или любое количество существ, которых вы видите, получает 30 **огненного урона**. Эти числа увеличиваются на 5, если ваш уровень 20 или выше, или на 10, если ваш уровень 40 или выше. Урон от этого заклинания игнорирует **Сопротивления** и **Иммунитеты**."
