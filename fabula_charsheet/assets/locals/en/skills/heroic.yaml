heroic_skills: "Heroic Skills"

skill_adversity: "ADVERSITY"
skill_adversity_description: "As long as you are suffering from one or more status effects, you gain a +1 bonus on all Checks for every status effect you are suffering from, and you deal 2 extra damage for every status effect you are suffering from (be it with attacks, spells, **Arcana**, items or any other method)."

skill_ambidextrous: "AMBIDEXTROUS"
skill_ambidextrous_description: "You may apply the benefits of **two-weapon fighting** to weapons belonging to different categories, even if one is a melee weapon and the other is a ranged weapon (such as a dagger and a firearm, for instance)."

skill_arcane_echoes: "ARCANE ECHOES"
skill_arcane_echoes_description: "When you successfully perform a Check to fill or erase one or more sections of a **Clock**, if the domains of one or more **Arcana** you have bound are applicable to the Check in question, you may fill or erase an additional section of that Clock. The **Game Master** has final say on whether a given domain applies or not."

skill_chimeric_mastery: "CHIMERIC MASTERY"
skill_chimeric_mastery_description: "Choose two creature **Species** among **construct**, **demon**, **elemental**, and **undead**. You can now use **Spell Mimic** to learn spells from creatures of the chosen Species. This **Heroic Skill** may be acquired up to twice, each time selecting two Species from the list above. Whenever you acquire this Skill, you also increase your upper limit for memorized **Chimerist** spells by 2."

skill_comet: "COMET"
skill_comet_description: "You learn the ultimate **Entropist** spell: **Comet**. Comet MP: 50 Target: Special Duration: Instantaneous You rip open a large portal to the Cosmos, calling down astral debris from the gaping void. Choose one option: one creature you can see suffers 60 damage; or you choose any number of creatures you can see, and each of them suffers 40 damage. These amounts increase by 5 if you are level 20 or higher, or by 10 if you are level 40 or higher. Damage dealt by this spell has no type (thus being unaffected by damage **Affinities**)."

skill_deep_pockets: "DEEP POCKETS"
skill_deep_pockets_description: "When you spend **Inventory Points**, you spend 1 less Inventory Point (minimum 1)."

skill_disarming_rhetoric: "DISARMING RHETORIC"
skill_disarming_rhetoric_description: "During a conflict scene, you may use an action and choose a soldier-rank creature that can hear and understand you (the **Game Master** must tell you who is a valid target). If that creature is shaken or in **Crisis**, you may spend an amount of **Mind Points** equal to 【20 + half that creature's level】 to have them peacefully leave the conflict. Describe how you convince them to desist."

skill_extra_hp: "EXTRA HP"
skill_extra_hp_description: "Permanently increase your maximum **Hit Points** by 10. The amount of additional HP increases to 20 if you are level 40 or higher."

skill_extra_ip: "EXTRA IP"
skill_extra_ip_description: "Permanently increase your maximum **Inventory Points** by 4."

skill_extra_mp: "EXTRA MP"
skill_extra_mp_description: "Permanently increase your maximum **Mind Points** by 10. The amount of additional MP increases to 20 if you are level 40 or higher."

skill_extra_spells: "EXTRA SPELLS"
skill_extra_spells_description: "When you acquire this Skill, learn any two spells from one of the following lists: **Elementalist**, **Entropist**, or **Spiritist**. Both spells chosen this way must come from the same list, and they follow the standard rules for casting spells of that Class."

skill_heartbreaker: "HEARTBREAKER"
skill_heartbreaker_description: "When you hit a creature with an attack, if that attack only targeted that creature and you have a **Bond** towards them, you may choose to spend half of your current **Hit Points**, rounded down. If you do, the attack deals extra damage equal to 【10 multiplied by the strength of your Bond towards the target】. You may use this Skill only on your turn during a conflict, and only once per turn."

skill_heroic_companion: "HEROIC COMPANION"
skill_heroic_companion_description: "Your bond with your companion grows stronger. You gain the following benefits: The companion's maximum **Hit Points** increase by 10. Choose one of the companion's **Attributes**: **Dexterity**, **Insight**, **Might**, or **Willpower**. The chosen Attribute is permanently increased by one die size (up to a maximum size of d12). The companion gains an additional Skill. When you reach level 40, or if you have already reached it, the companion gains an additional Skill. Make sure to discuss your Skill choices with the **Game Master** and the other Players."

skill_hope: "HOPE"
skill_hope_description: "You learn the ultimate **Spiritist** spell: **Hope**. Hope MP: 40 Target: Special Duration: Instantaneous You rekindle the flames of courage and hope within a defeated hero. Choose a Player Character who surrendered but is still present on the scene: that Player Character immediately regains consciousness and recovers an amount of **Hit Points** equal to their **Crisis** score. Note that this spell will not undo the consequences of the character's surrender and is of no use if the character left the scene as part of their surrender — such as if they were captured and dragged away, or if they were trapped in a parallel dimension, and so on. A Player Character may only be affected by this spell once per scene; if a character is brought back into the conflict by this spell and is subsequently reduced to 0 Hit Points again, they must sacrifice themselves or surrender as per the normal rules (including a new consequence and 2 more **Fabula Points** if they surrender)."

skill_mathemagic: "MATHEMAGIC"
skill_mathemagic_description: "When you cast a spell with a target of **One creature**, you may double the spell's total MP cost. If you do, choose an **Attribute** (**Dexterity**, **Insight**, **Might**, or **Willpower**) and a die size (d6, d8, d10 or d12). The spell now targets all creatures present on the scene whose current Attribute die size matches your choice, regardless of whether they are friends or foes (you might even end up targeting yourself). The effects of the spell are fully applied to every target. If the spell is an offensive (r) spell, it follows the normal rules: you perform a single **Magic Check** and confront it with the **Magic Defense** of each target to determine who is hit by the spell."

skill_monkey_grip: "MONKEY GRIP"
skill_monkey_grip_description: "You may equip two-handed weapons belonging to the **flail**, **heavy**, **spear**, or **sword** Categories in a single hand slot. This allows you, for instance, to enjoy the benefits of **two-weapon fighting** (page 69) while wielding a pair of two-handed weapons, or to equip a two-handed weapon in your main hand slot and a shield in your off-hand slot."

skill_perfect_aim: "PERFECT AIM"
skill_perfect_aim_description: "When you hit one or more creatures with a ranged attack and choose to deal no damage in order to gain the benefits of the **Warning Shot** Skill, you may choose two options instead of one (for instance, you could inflict both **shaken** and **slow** on each creature, or inflict a status effect on each creature while also lowering their **Mind Points**)."

skill_pillage: "PILLAGE"
skill_pillage_description: "When you use the **Soul Steal** Skill, you may target any number of creatures at the same time (you perform a single Check and compare it to the **Magic Defense** of each creature you are attempting to steal from)."

skill_powerful_shot: "POWERFUL SHOT"
skill_powerful_shot_description: "When you hit one or more creatures with a ranged attack, that attack deals 5 extra damage to each creature. The amount of extra damage increases to 10 if you are level 40 or higher."

skill_powerful_spell: "POWERFUL SPELL"
skill_powerful_spell_description: "When you cast a spell that deals damage to one or more creatures, that spell deals 5 extra damage to each creature. The amount of extra damage increases to 10 if you are level 40 or higher."

skill_powerful_strike: "POWERFUL STRIKE"
skill_powerful_strike_description: "When you hit one or more creatures with a melee attack, that attack deals 5 extra damage to each creature. The amount of extra damage increases to 10 if you are level 40 or higher."

skill_predictable: "PREDICTABLE!"
skill_predictable_description: "During a conflict, you may use an action and spend 20 **Mind Points** to anticipate the upcoming moves of a creature you can see, as long as you know two or more of that creature's **Traits**. If you do so, choose one type of action among the following: **Attack**, **Guard**, **Objective**, **Spell**, or **Skill**. Until the start of your next turn, the creature must spend 20 Mind Points whenever they wish to perform that action. If they can't, they must perform a different action."

skill_rampart: "RAMPART"
skill_rampart_description: "During the first round of each conflict scene, you have **Resistance** to all damage types and cannot suffer status effects (you do not recover from preexisting status effects, however). These benefits only last until the end of the first round."

skill_repetition: "REPETITION"
skill_repetition_description: "One per turn during a conflict, after you use the **Condemn** Skill or the **Encourage** Skill, you may immediately perform that same Skill again (on the same target or a different one). You must still pay the **Mind Point** cost for the second use of the Skill."

skill_revelation: "REVELATION"
skill_revelation_description: "You make contact with an unknown **Arcanum** and bind it to your soul. This Arcanum must be something you design together with the rest of the group; as long as you live, no one else in your world will be able to bind that Arcanum. Once per scene while you are merged with an Arcanum, you may use an action and spend 2 **Fabula Points** to trigger that Arcanum's dismiss effect (if any) without dismissing them. Doing so does not trigger the **Arcane Circle** Skill."

skill_status_immunity: "STATUS IMMUNITY"
skill_status_immunity_description: "You become completely immune to a single status effect of your choice."

skill_tempest_strike: "TEMPEST STRIKE"
skill_tempest_strike_description: "When you perform a melee attack with the **multi** property, if you choose to target only one creature, the attack deals 5 extra damage if the attack had multi (2), or 10 extra damage if the attack had multi (3 or higher)."

skill_unbreakable: "UNBREAKABLE"
skill_unbreakable_description: "Once per scene when you are about to be reduced to 0 Hit Points, you may instead choose to withstand the pain and be reduced to exactly 1 Hit Point."

skill_upgrade: "UPGRADE"
skill_upgrade_description: "Once per rest, you may choose one option: add a **Quality** to a single weapon, armor, or shield that doesn't have one; or replace the current Quality of a single weapon, armor, or shield with a different Quality. When you use this Skill, you must select a Quality from the default list for that item type as long as the cost modifier associated with that ability is +1000 zenit or lower. Then, you must spend an amount of zenit equal to twice the cost modifier of the chosen ability. The modified item will be ready at the end of the rest; you may only modify one item per rest. The default list of weapon abilities can be found on page 269, while the default list of armor and shield abilities can be found on page 280."

skill_vanish: "VANISH"
skill_vanish_description: "When you hit one or more creatures with an attack, you may spend 1 **Fabula Point**. If you do, each of those creatures will be unable to perform any action that requires them to be able to see you until the start of your next turn."

skill_volcano: "VOLCANO"
skill_volcano_description: "You learn the ultimate **Elementalist** spell: **Volcano**. Volcano MP: 40 Target: Special Duration: Instantaneous You channel the fury of the planet into a powerful wave of fire and magma. Choose one option: one creature you can see suffers 50 fire damage; or you choose any number of creatures you can see, and each of them suffers 30 fire damage. These amounts increase by 5 if you are level 20 or higher, or by 10 if you are level 40 or higher. Damage dealt by this spell ignores **Resistances** and **Immunities**."
